name: Create Release

on:
  # Only create a release if the Dockerfile has changed.
  push:
    branches: [main]
    paths:
      - 'renovate_image/Dockerfile'
  workflow_dispatch:
    inputs:
      version_increment:
        description: "Specifies how the release version will be incremented from the current version."
        type: choice
        required: true
        default: minor
        options:
          - major
          - minor
          - patch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VERSION_INCREMENT: ${{ inputs.version_increment || 'patch' }}

jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_tag: ${{ steps.version.outputs.v-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Get next version
        uses: reecetech/version-increment@2024.9.2
        id: version
        with:
          scheme: semver
          increment: ${{ env.VERSION_INCREMENT }}
      - name: Create Release
        uses: softprops/action-gh-release@v2.0.8
        id: release
        with:
          name: Release ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.v-version }}
          generate_release_notes: true

  build_and_push_image:
    needs: [create_release]
    if: success()
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Log in to the Container registry
        uses: docker/login-action@3b8fed7e4b60203b2aa0ecc6c6d6d91d12c06760
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@70b2cdc6480c1a8b86edf1777157f8f437de2166
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@32945a339266b759abcbdc89316275140b0fc960
        with:
          context: ./renovate_image
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create_release.outputs.release_tag }}
          labels: ${{ steps.meta.outputs.labels }}
