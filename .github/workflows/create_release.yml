name: Create Release

on:
  # # Need to use pull_request_target instead of pull_request because there are situations when the 
  # # pull_request event will not trigger.
  # # https://github.com/orgs/community/discussions/26657
  # pull_request_target:
  #   types:
  #     - closed

  # Only create a release if the Dockerfile has changed.
  push:
    branches: [main]
    paths:
      - 'renovate_image/Dockerfile'
  workflow_dispatch:
    inputs:
      version_increment:
        description: "Specifies how the release version will be incremented from the current version."
        type: choice
        required: true
        default: patch
        options:
          - major
          - minor
          - patch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VERSION_INCREMENT: ${{ inputs.version_increment || 'patch' }}

jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Get next version
        uses: reecetech/version-increment@2023.4.1
        id: version
        with:
          scheme: semver
          increment: ${{ env.VERSION_INCREMENT }}
      - name: Create Release
        uses: softprops/action-gh-release@v0.1.15
        id: release
        with:
          name: Release ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.v-version }}
          generate_release_notes: true

  build_and_push_image:
    needs: [create_release]
    if: jobs.create_release.steps.release.conclusion == 'success'
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@553b6f090f15b58451081ce157ff1929a266131d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@0f8c876bafbf5dbce05c36682ec68e9a0274a48a
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@9311bf5263ae5b36f3ec67aff768790c6e2344ad
        with:
          context: ./renovate_image
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
